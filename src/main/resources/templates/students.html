<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>StudentSystemSoftware</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student ManagementSoftware</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link"  th:href="@{/get}">LIST OF Students</a>
      </li>
     
    
    </ul>
  </div>
</nav>

<div class="Container">
<h1> Students</h1>
</div>
<div class ="row"  >
<div class = "col-lg-6"> 
<a  th:href= "@{/students/new}"  class="btn btn-primary btn-sm"> Add </a>
<a  th:href= "@{/view}"  class="btn btn-primary btn-sm"> ViewStudentSheet </a>

 </div>
 </div>


<table class = "table table-striped table-bordered" >
<thead class = "table-dark">

<tr >
     <th > StudentFirstName</th>
     <th > StudentLastName</th>
      <th > StudentEmail </th>
      <th > StudentAction</th>
</tr>
</thead>
      <tbody>  
      <tr th:each =" student: ${students}">
      
      <td th:text="${student. firstName}"> </td>
      <td th:text="${student.lastName}"></td>
      <td th:text="${student.email}"></td>
      <td>  
      <a th:href="@{/update/{id} (id=${student.id})}" class = "btn btn-primary"> Update</a>
        
      <a th:href="@{/delete/{id} (id=${student.id})}" class = "btn btn-danger"> Delete</a></td>
   
        </tbody>


</table>



</div>

</body>
</html>
